<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab 9</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Pontano+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <header>
      Dana's Grocery List
    </header>

    <p class="desc">Enter new items into the form below and add them to the existing grocery list.</p>

    <div id="formContainer">
      <div id="form">
        New Item:
        <input type="text" name="name" id="newItemName" placeholder="ex. Apples"><br><br>
        Item Price:
        <input type="number" name="price" id="newItemPrice" placeholder="ex. 2.99"><br><br>
        <button onclick="addItem()"> Submit new grocery item</button>
      </div>
    </div>

    <div id="listContainer">
      <div id="displayList"></div>
      <div id="displayTotal"></div>
    </div>
  </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
